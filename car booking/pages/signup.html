<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/a9a5542339.js" defer></script>

</head>

<body>


    <div class="main">

        <div class="userForm">

            <h2>SING UP</h2>

            <form class="LoginForm form">

                <p>

                    <label for="username" class="text"> <i class="fa-solid fa-user"></i> USERNAME</label>
                    <input type="text" id="username" class="textbox" required>
                </p>

                <p>
                    <label for="password" class="text"><i class="fa-solid fa-lock"></i> PASSWORD</label>
                    <input type="password" id="password" class="textbox" required>
                </p>

                <p>
                    <label for="number" class="text"><i class="fa-solid fa-phone"></i> MOBILE NUMBER</label>
                    <input type="text" id="number" class="textbox" inputmode="numeric">
                </p>

                <p>
                    <label for="email" class="text"><i class="fa-solid fa-envelope"></i> EMAIL</label>
                    <input type="email" id="email" class="textbox" inputmode="numeric">
                </p>

                <input type="submit" id="submit"><br>
                <label for="submit" class="signupBtn">SIGN UP</label>

            </form>

            <div class="reset">
                <i>Have a acoount?</i>
                <a href="login.html">Login</a>
            </div>
        </div>

    </div>

</body>

</html>
