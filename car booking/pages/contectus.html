<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contect Us</title>

    <link rel="stylesheet" href="../css/contectus.css">

    <script src="https://kit.fontawesome.com/a9a5542339.js" defer></script>

</head>

<body>


    <div class="FormBox">



        <h2>CONTACT US</h2>

        <form action="#">

            <label for="name">Enter your name</label>
            <input type="text" id="name">

            <label for="number">Enter your mobile number</label>
            <input type="number" id="number">

            <label for="email">Enter your email</label>
            <input type="email" id="email">

            <label for="msg">Send your message</label>
            <textarea id="msg" name="msg" rows="4" cols="20"></textarea>

            <input type="submit" id="submit"><br>
            <label for="submit" class="loginBtn">SEND</label>

        </form>


    </div>
</body>

</html>
