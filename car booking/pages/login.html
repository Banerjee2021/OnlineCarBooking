<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a9a5542339.js" defer></script>

</head>

<body>


    <div class="main">

        <div class="userForm">

            <h2>LOGIN</h2>

            <form class="LoginForm form">

                <p>
                    <label for="username" class="text"> <i class="fa-solid fa-user"></i> USERNAME</label>
                    <input type="text" id="username" class="textbox" required>
                </p>

                <p>
                    <label for="password" class="text"><i class="fa-solid fa-lock"></i> PASSWORD</label>
                    <input type="password" id="password" class="textbox" required>
                </p>

                <input type="submit" id="submit"><br>
                <label for="submit" class="loginBtn">LOGIN</label>
            </form>

            <div class="reset">

                <p>
                    <a href="#">Forgot Password?</a>
                </p>
                <i>Don't have acoount?</i>
                <a href="signup.html" class="signup">Sigh up</a>
            </div>
        </div>

    </div>

</body>

</html>
